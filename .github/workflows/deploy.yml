name: Deploy Application

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡

env:
  AWS_REGION: ap-northeast-1
  STACK_NAME: fate-stack-dev
  SAM_BUCKET: sam-deploy-bucket-tokyo
  ENVIRONMENT: dev

jobs:
  deploy-backend:
    name: Deploy Backend (AWS SAM)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli
          sam --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build SAM application
        working-directory: ./aws/cloudformation
        run: |
          sam build

      - name: Deploy SAM application
        working-directory: ./aws/cloudformation
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment=${{ env.ENVIRONMENT }} \
              FromEmailAddress=${{ secrets.FROM_EMAIL_ADDRESS }} \
              GeminiApiKey=${{ secrets.GEMINI_API_KEY }} \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --s3-bucket ${{ env.SAM_BUCKET }} \
            --capabilities CAPABILITY_IAM

      - name: Get stack outputs
        id: stack-outputs
        run: |
          OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json)
          
          API_URL=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="ApiUrl") | .OutputValue // empty')
          
          if [ -z "$API_URL" ] || [ "$API_URL" == "null" ]; then
            echo "âš ï¸  ê²½ê³ : ApiUrlì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
            API_URL=""
          fi
          
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "âœ… API URL: $API_URL"

      - name: Output deployment info
        run: |
          echo "âœ… Backend ë°°í¬ ì™„ë£Œ!"
          echo "API URL: ${{ steps.stack-outputs.outputs.api_url }}"
    
    outputs:
      api_url: ${{ steps.stack-outputs.outputs.api_url }}

  deploy-frontend:
    name: Deploy Frontend (S3 + CloudFront)
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API URL for frontend build
        id: get-api-url
        run: |
          OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json)
          
          API_URL=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="ApiUrl") | .OutputValue // empty')
          
          if [ -z "$API_URL" ] || [ "$API_URL" == "null" ]; then
            echo "âš ï¸  ê²½ê³ : ApiUrlì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Secretsì—ì„œ ê°€ì ¸ì˜µë‹ˆë‹¤."
            API_URL="${{ secrets.VITE_API_URL }}"
          fi
          
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "âœ… API URL: $API_URL"

      - name: Build frontend
        env:
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
          VITE_API_URL: ${{ steps.get-api-url.outputs.api_url }}
          VITE_AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          npm run build

      - name: Get CloudFormation outputs
        id: get-outputs
        run: |
          OUTPUTS=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].Outputs' \
            --output json)
          
          FRONTEND_BUCKET=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="FrontendBucket") | .OutputValue')
          CLOUDFRONT_DIST_ID=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="FrontendDistributionId") | .OutputValue')
          FRONTEND_URL=$(echo $OUTPUTS | jq -r '.[] | select(.OutputKey=="FrontendUrl") | .OutputValue')
          
          if [ -z "$FRONTEND_BUCKET" ] || [ "$FRONTEND_BUCKET" == "null" ]; then
            echo "âŒ ì˜¤ë¥˜: FrontendBucketì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."
            exit 1
          fi
          
          echo "bucket_name=$FRONTEND_BUCKET" >> $GITHUB_OUTPUT
          echo "distribution_id=$CLOUDFRONT_DIST_ID" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT

      - name: Upload to S3
        run: |
          BUCKET=${{ steps.get-outputs.outputs.bucket_name }}
          
          # ì •ì  íŒŒì¼ ì—…ë¡œë“œ (ê¸´ ìºì‹œ)
          aws s3 sync dist/ s3://${BUCKET}/ \
            --region ${{ env.AWS_REGION }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"
          
          # HTML íŒŒì¼ ì—…ë¡œë“œ (ìºì‹œ ì—†ìŒ)
          aws s3 sync dist/ s3://${BUCKET}/ \
            --region ${{ env.AWS_REGION }} \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        if: steps.get-outputs.outputs.distribution_id != '' && steps.get-outputs.outputs.distribution_id != 'null'
        run: |
          DIST_ID=${{ steps.get-outputs.outputs.distribution_id }}
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${DIST_ID} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "âœ… CloudFront ìºì‹œ ë¬´íš¨í™” ìƒì„±ë¨: ${INVALIDATION_ID}"

      - name: Output deployment info
        run: |
          echo "âœ… Frontend ë°°í¬ ì™„ë£Œ!"
          echo "Frontend URL: ${{ steps.get-outputs.outputs.frontend_url }}"
          echo "S3 Bucket: ${{ steps.get-outputs.outputs.bucket_name }}"

  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "ğŸ‰ ëª¨ë“  ë°°í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!"
          else
            echo "âŒ ë°°í¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤."
            echo "Backend: ${{ needs.deploy-backend.result }}"
            echo "Frontend: ${{ needs.deploy-frontend.result }}"
            exit 1
          fi
